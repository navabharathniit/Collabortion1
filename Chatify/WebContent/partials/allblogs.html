<div>
    <hr>
         <h2>All Blogs</h2>
         <span class="clearfix"></span>
    </hr>
    
  <table class="table table-striped">
      <thead>
              <tr>
                  <th>Blog_Id</th>
                  <th>Title</th>
                  <th>Description</th>
        		  <th>PostedBy</th>
              </tr>
    </thead>
       
 <tbody>
 
 <tr ng-repeat="blog in blogs">
                 <td>{{blog.blog_Id}}</td>
                 <td>{{blog.blog_Name}}</td>
                 <td>{{blog.blog_Description}}</td>
               	 <td>{{blog.posted_By}}</td>
       			 <td>{{blog.likes}}</td>
        
         
 <td><button type="button" class="btn btn-primary btn-sm "data-toggle="modal" data-target="#likeblog"ng-click="hitLike(blog)">Like</button></td>
 
<td><button type="button" class="btn btn-primary btn-sm " data-toggle="modal" data-target="#makecomment"  ng-click="makeComment(blog)">Comment</button></td> 

<td><button type="button" class="btn btn-primary btn-sm "data-toggle="modal" data-target="#commentslist" ng-click="commentsList(blog)">view comments</button></td> 
      
 </tr>
 
 </tbody>
       
  </table>
  
  
  <!-- Modal -->
 <div class="modal fade" id="makecomment" role="dialog">
    <div class="modal-dialog">
    
      Modal content
   <div class="modal-content">
   
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Comment</h4>
      </div>
      
   <div class="modal-body">
         <form class="form-horizontal"></div>
   </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="">Comment:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="comment" ng-model="comment">
    </div>
  </div>
  
  <form>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" ng-click="addComment()" >Save Comment</button>
    </div>
  </div>
</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
  </div>
    </div>
    
    
     <!-- Modal -->
	<div class="modal fade" id="commentslist" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">ALL COMMENTS</h4>
				</div>
<div class="modal-body">
  <table class="table table-striped">
		<thead>
			<tr>
			    <th>Comment</th>
				<th>GivenBy</th>
			</tr>
		</thead>
     <tbody>
			<tr ng-repeat=" comments in commentlist">
			
			    <td>{{comments.comment}}</td>
				<td>{{comments.email}}</td>
			
			</tr>
     </tbody>
	</table>
</div>
	</div>
	
<div class="modal-footer"> <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
	</div>
	</div>
	</div>
	</div>
